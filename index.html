<!DOCTYPE html>
<html lang="en">
  <head>
    <title> Julia vs AR.js </title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
	<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.7.7/aframe/build/aframe-ar.js"></script>
	</head>
  <body style=’margin : 0px; overflow: hidden;’>



    <a-scene >
		  <a-marker type='pattern' url='https://raw.githubusercontent.com/juliasaenz/TDMM3/master/libro2.patt'>

        <!-- <a-entity
            obj-model="obj: url(https://rishavjayswal.github.io/augmented-reality/resources/couch.obj);
            mtl: url(https://rishavjayswal.github.io/augmented-reality/resources/couch.mtl)">
        </a-entity> -->

			<a-box position='0 0.5 0' material='opacity: 0.5; side:double; color:red;'>
				<a-torus-knot radius='0.26' radius-tubular='0.05'
				animation="property: rotation; to:360 0 0; dur: 5000; easing: linear; loop: true">
				</a-torus-knot>
			</a-box>

      </a-marker>
      <a-entity camera></a-entity>
	 </a-scene>
	</body>
</html>
